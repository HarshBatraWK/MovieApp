<!-- src/app/pages/login/login.component.html -->
<div class="min-h-screen flex justify-center items-center bg-gray-900 text-white">

    <div class="w-full max-w-md p-8 bg-black bg-opacity-60 rounded-lg shadow-lg">
      <div class="text-center text-3xl font-bold mb-6">
        Login
      </div>

      <div *ngIf="errorMessage" class="text-red-500 text-center mb-4">
        {{ errorMessage }}
      </div>

  
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        
        <!-- Email -->
        <div class="space-y-2">
          <label for="email" class="block text-sm">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            class="w-full p-3 rounded-md bg-gray-800 text-white focus:ring-2 focus:ring-red-600"
          />
          <div *ngIf="email?.invalid && email?.touched" class="text-red-500 text-sm mt-2">
            <div *ngIf="email?.hasError('required')">Email is required</div>
            <div *ngIf="email?.hasError('email')">Enter a valid email</div>
          </div>
        </div>
  
        <!-- Password -->
        <div class="space-y-2">
          <label for="password" class="block text-sm">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="Enter your password"
            class="w-full p-3 rounded-md bg-gray-800 text-white focus:ring-2 focus:ring-red-600"
          />
          <div *ngIf="password?.invalid && password?.touched" class="text-red-500 text-sm mt-2">
            <div *ngIf="password?.hasError('required')">Password is required</div>
            <div *ngIf="password?.hasError('minlength')">Password must be at least 8 characters</div>
          </div>
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full py-3 bg-red-600 text-white font-semibold rounded-md hover:bg-red-700 disabled:bg-gray-600"
        >
          Login
        </button>
  
        <!-- Link to Sign Up -->
        <div class="mt-4 text-center">
          <span class="text-sm">Don't have an account? </span>
          <a routerLink="/signup" class="text-red-600 hover:underline">Sign up now</a>
        </div>
      </form>
    </div>
  </div>

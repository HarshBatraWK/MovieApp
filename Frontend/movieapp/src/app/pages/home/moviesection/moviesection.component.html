<section class="bg-gray-950 text-white py-5 px-6">
    <h2 class="text-xl font-bold mb-6 text-red-500">{{genre}}</h2>
  
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 px-4">
      <app-movie-card
        *ngFor="let movie of movies"
        [id]="movie.id"
        [title]="movie.title"
        [imgUrl]="movie.imageUrl"
      ></app-movie-card>
    </div>
  </section>

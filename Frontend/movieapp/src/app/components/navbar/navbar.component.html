<!-- src/app/components/navbar/navbar.component.html -->
<nav class="bg-black text-white px-6 py-4 flex justify-between items-center shadow-md">
  <div class="text-red-600 text-2xl font-bold">
    <a routerLink="/">MovieFlix</a>
  </div>
  <div class="space-x-6 text-sm font-medium">
    <!-- Only show if user is NOT logged in -->
    
    <ng-container *ngIf="!isLoggedIn">
      <a routerLink="/login" class="hover:text-red-500 transition">Login</a>
      <a routerLink="/signup" class="hover:text-red-500 transition">Signup</a>
    </ng-container>
    
    <!-- Only show if user IS logged in -->
    <ng-container *ngIf="isLoggedIn">
      <span class="flex items-center space-x-6">
        <a routerLink="/" class="hover:text-red-500 transition">Home</a>
        <a routerLink="/about" class="hover:text-red-500 transition">About</a>
        <span class="text-sm flex items-center gap-2">
        <img src="assets/user.jpg" alt="User Icon" class="w-8 h-8" /> Welcome, {{ userName }} </span>
        <button (click)="logout()" class="text-sm text-red-600 hover:text-red-400">Logout</button>
      </span>
    </ng-container>
  </div>
</nav>
